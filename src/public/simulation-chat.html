<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé≠ Simulation Chat - AI Avatar Training</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #000;
            background-image: linear-gradient(rgba(57, 229, 117, 0.05) 1px, transparent 1px),
            linear-gradient(90deg, rgba(57, 229, 117, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            min-height: 100vh;
            color: #fff;
        }

        .simulation-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(57, 229, 117, 0.3);
            padding: 1rem 2rem;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #39e575;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0;
        }

        .header p {
            font-size: 1rem;
            color: #ccc;
            margin: 0;
        }

        .main-content {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 20px;
            flex: 1;
        }

        .sidebar {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(57, 229, 117, 0.3);
            border-radius: 0;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            height: fit-content;
            transition: all 0.3s ease;
        }

        .sidebar:hover {
            border-color: #39e575;
            box-shadow: 0 20px 40px rgba(57, 229, 117, 0.3);
            transform: translateY(-5px);
        }

        .chat-container {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(57, 229, 117, 0.3);
            border-radius: 0;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            height: calc(100vh - 160px);
            transition: all 0.3s ease;
        }

        .chat-container:hover {
            border-color: #39e575;
            box-shadow: 0 20px 40px rgba(57, 229, 117, 0.3);
        }

        .section-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: #39e575;
            display: flex;
            align-items: center;
            gap: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .avatar-selector {
            margin-bottom: 20px;
        }

        .avatar-grid {
            display: grid;
            gap: 12px;
        }

        .avatar-card {
            padding: 16px;
            border: 1px solid rgba(57, 229, 117, 0.3);
            border-radius: 0;
            background: rgba(0, 0, 0, 0.8);
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .avatar-card:hover {
            background: rgba(57, 229, 117, 0.1);
            border-color: #39e575;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(57, 229, 117, 0.2);
        }

        .avatar-card.selected {
            border-color: #39e575;
            background: rgba(57, 229, 117, 0.2);
            box-shadow: 0 4px 15px rgba(57, 229, 117, 0.3);
        }

        .avatar-name {
            font-weight: 600;
            color: #39e575;
            margin-bottom: 4px;
        }

        .avatar-role {
            font-size: 0.9rem;
            color: #39e575;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .avatar-company {
            font-size: 0.8rem;
            color: #ccc;
        }

        .role-indicator {
            background: linear-gradient(135deg, #39e575, #2dd866);
            color: #000;
            padding: 8px 16px;
            border-radius: 0;
            font-size: 0.9rem;
            font-weight: 600;
            text-align: center;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .start-button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #39e575, #2dd866);
            color: #000;
            border: none;
            border-radius: 0;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 15px rgba(57, 229, 117, 0.4);
        }

        .start-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(57, 229, 117, 0.6);
            background: linear-gradient(135deg, #2dd866, #39e575);
        }

        .start-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .chat-header {
            padding: 20px;
            border-bottom: 1px solid #e2e8f0;
            background: #f8fafc;
            border-radius: 16px 16px 0 0;
        }

        .chat-status {
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 600;
            color: #2d3748;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #e2e8f0;
        }

        .status-indicator.active {
            background: #48bb78;
            box-shadow: 0 0 0 3px rgba(72, 187, 120, 0.2);
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .message {
            max-width: 70%;
            padding: 16px 20px;
            border-radius: 18px;
            font-size: 1rem;
            line-height: 1.5;
            position: relative;
        }

        .message.user {
            align-self: flex-end;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-bottom-right-radius: 6px;
        }

        .message.avatar {
            align-self: flex-start;
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            color: #2d3748;
            border-bottom-left-radius: 6px;
        }

        .message-sender {
            font-size: 0.8rem;
            font-weight: 600;
            margin-bottom: 6px;
            opacity: 0.8;
        }

        .chat-input-container {
            padding: 20px;
            border-top: 1px solid #e2e8f0;
            background: #f8fafc;
            border-radius: 0 0 16px 16px;
        }

        .chat-input-wrapper {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .chat-input {
            flex: 1;
            min-height: 50px;
            max-height: 150px;
            padding: 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            resize: none;
            font-family: inherit;
            transition: border-color 0.3s ease;
        }

        .chat-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .send-button {
            padding: 16px 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .send-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #666;
            text-align: center;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .empty-state p {
            font-size: 1.1rem;
            opacity: 0.8;
        }

        .loading {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #667eea;
            font-weight: 500;
        }

        .loading-dots {
            display: inline-flex;
            gap: 4px;
        }

        .loading-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #667eea;
            animation: loading-bounce 1.4s ease-in-out infinite both;
        }

        .loading-dot:nth-child(1) {
            animation-delay: -0.32s;
        }

        .loading-dot:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes loading-bounce {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }

        .nav-button {
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, #39e575, #2dd866);
            border: none;
            border-radius: 0;
            color: #000;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 15px rgba(57, 229, 117, 0.4);
        }

        .nav-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(57, 229, 117, 0.6);
            background: linear-gradient(135deg, #2dd866, #39e575);
        }
    </style>
</head>
<body>
<div id="app"></div>

<script type="text/babel">
    const {useState, useEffect, useRef} = React;

    const SimulationChat = () => {
        // State management
        const [reactiveAvatars, setReactiveAvatars] = useState([]);
        const [selectedAvatar, setSelectedAvatar] = useState(null);
        const [sessionActive, setSessionActive] = useState(false);
        const [sessionId, setSessionId] = useState(null);
        const [messages, setMessages] = useState([]);
        const [inputMessage, setInputMessage] = useState('');
        const [isLoading, setIsLoading] = useState(false);
        const [userRole, setUserRole] = useState('trainer'); // trainer or seller
        const [userCompany, setUserCompany] = useState('aureus'); // aureus, techflow, consultpro, custom

        const chatMessagesRef = useRef(null);

        // Load reactive avatars on mount
        useEffect(() => {
            loadReactiveAvatars();
        }, []);

        // Auto-scroll messages
        useEffect(() => {
            if (chatMessagesRef.current) {
                chatMessagesRef.current.scrollTop = chatMessagesRef.current.scrollHeight;
            }
        }, [messages]);

        const loadReactiveAvatars = async () => {
            try {
                const [avatarsResponse, promptsResponse] = await Promise.all([
                    fetch('/api/simulation-avatars'),
                    fetch('/api/reactive-avatars/prompts')
                ]);

                if (avatarsResponse.ok) {
                    const result = await avatarsResponse.json();
                    const savedPrompts = promptsResponse.ok ?
                        (await promptsResponse.json()).data || [] : [];

                    const reactiveTypes = ['client', 'student'];
                    const avatars = reactiveTypes.map(type => {
                        const avatarData = result.simulation_avatars[type];
                        const savedPrompt = savedPrompts.find(p => p.avatar_id === type);

                        return {
                            id: type,
                            type: type,
                            name: `${avatarData.firstName} ${avatarData.lastName}`,
                            firstName: avatarData.firstName,
                            lastName: avatarData.lastName,
                            position: avatarData.position,
                            company: avatarData.company.name,
                            personality: avatarData.personality,
                            hasCustomPrompts: !!savedPrompt
                        };
                    });

                    setReactiveAvatars(avatars);
                    console.log('üìù Loaded reactive avatars:', avatars);
                }
            } catch (error) {
                console.error('Error loading reactive avatars:', error);
            }
        };

        const startSimulation = async () => {
            if (!selectedAvatar) return;

            setIsLoading(true);
            try {
                // Create simulation session
                const sessionResponse = await fetch('/api/simulation/start', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        avatar_id: selectedAvatar.id,
                        user_role: userRole,
                        user_company: userCompany
                    })
                });

                if (sessionResponse.ok) {
                    const sessionData = await sessionResponse.json();
                    setSessionId(sessionData.session_id);
                    setSessionActive(true);
                    setMessages([]);

                    console.log('üéÆ Simulation started:', sessionData);
                }
            } catch (error) {
                console.error('Error starting simulation:', error);
            } finally {
                setIsLoading(false);
            }
        };

        const sendMessage = async () => {
            if (!inputMessage.trim() || !sessionId || isLoading) return;

            const messageText = inputMessage.trim();
            setInputMessage('');

            // Add user message immediately
            setMessages(prev => [...prev, {
                id: Date.now(),
                sender: userRole === 'trainer' ? 'Trener' : 'Sprzedawca',
                content: messageText,
                isUser: true,
                timestamp: new Date()
            }]);

            setIsLoading(true);
            try {
                const response = await fetch('/api/simulation/message', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        session_id: sessionId,
                        message: messageText
                    })
                });

                if (response.ok) {
                    const result = await response.json();

                    // Add avatar response
                    setMessages(prev => [...prev, {
                        id: Date.now() + 1,
                        sender: selectedAvatar.name,
                        content: result.response,
                        isUser: false,
                        timestamp: new Date()
                    }]);
                }
            } catch (error) {
                console.error('Error sending message:', error);
            } finally {
                setIsLoading(false);
            }
        };

        const handleKeyPress = (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        };

        const roleConfig = {
            trainer: {
                label: 'üë®‚Äçüè´ Trener',
                description: 'Uczysz i rozwijasz umiejƒôtno≈õci',
                color: '#48bb78'
            },
            seller: {
                label: 'üíº Sprzedawca',
                description: 'Prezentujesz rozwiƒÖzania biznesowe',
                color: '#667eea'
            }
        };

        const companyConfig = {
            aureus: {
                name: 'Aureus',
                industry: 'Leasing maszyn',
                description: 'Oferujesz rozwiƒÖzania leasingowe',
                services: ['Leasing operacyjny', 'Leasing finansowy', 'Wynajem d≈Çugoterminowy']
            },
            techflow: {
                name: 'TechFlow',
                industry: 'RozwiƒÖzania IT',
                description: 'Oferujesz us≈Çugi IT i transformacjƒô cyfrowƒÖ',
                services: ['Rozw√≥j oprogramowania', 'Cloud migration', 'IT consulting', 'Cybersecurity']
            },
            consultpro: {
                name: 'ConsultPro',
                industry: 'Konsulting biznesowy',
                description: 'Oferujesz doradztwo w zarzƒÖdzaniu',
                services: ['Strategia biznesowa', 'Optymalizacja proces√≥w', 'Change management', 'Leadership training']
            },
            custom: {
                name: 'Twoja Firma',
                industry: 'W≈Çasna bran≈ºa',
                description: 'Reprezentujesz w≈ÇasnƒÖ firmƒô',
                services: ['Dostosowane do Twojej bran≈ºy']
            }
        };

        return (
            <div className="simulation-container">

                <div className="header">
                    <div style={{display: 'flex', alignItems: 'center', justifyContent: 'space-between'}}>
                        <div>
                            <h1>üé≠ Simulation Chat</h1>
                            <p>Trenuj swoje umiejƒôtno≈õci w rozmowie z AI klientem lub uczniem</p>
                        </div>
                        <div style={{display: 'flex', gap: '12px', marginTop: '1rem', marginLeft: '50px'}}>
                            <button
                                className="nav-button"
                                onClick={() => window.location.href = '/avatar-flow-creator.html'}
                            >
                                üßô‚Äç‚ôÇÔ∏è Creator
                            </button>
                            <button
                                className="nav-button"
                                onClick={() => window.location.href = '/react-dashboard.html'}
                            >
                                üìä Dashboard
                            </button>
                        </div>
                    </div>
                </div>

                <div className="main-content">
                    <div className="sidebar">
                        <div className="section-title">
                            üë• Wybierz Rozm√≥wcƒô
                        </div>

                        <div className="avatar-selector">
                            <div className="avatar-grid">
                                {reactiveAvatars.map(avatar => (
                                    <div
                                        key={avatar.id}
                                        className={`avatar-card ${selectedAvatar?.id === avatar.id ? 'selected' : ''}`}
                                        onClick={() => setSelectedAvatar(avatar)}
                                    >
                                        <div className="avatar-name">{avatar.name}</div>
                                        <div className="avatar-role">
                                            {avatar.type === 'client' ? 'üè¢ Klient' : 'üìö Ucze≈Ñ'}
                                            {avatar.hasCustomPrompts && ' ‚≠ê'}
                                        </div>
                                        <div className="avatar-company">{avatar.company}</div>
                                    </div>
                                ))}
                            </div>
                        </div>

                        <div className="section-title">
                            üéØ Twoja Rola
                        </div>

                        <div style={{marginBottom: '20px'}}>
                            {Object.entries(roleConfig).map(([role, config]) => (
                                <div
                                    key={role}
                                    className={`avatar-card ${userRole === role ? 'selected' : ''}`}
                                    onClick={() => setUserRole(role)}
                                    style={{marginBottom: '8px'}}
                                >
                                    <div className="avatar-name">{config.label}</div>
                                    <div className="avatar-company">{config.description}</div>
                                </div>
                            ))}
                        </div>

                        <div className="section-title">
                            üè¢ Twoja Firma
                        </div>

                        <div style={{marginBottom: '20px'}}>
                            {Object.entries(companyConfig).map(([company, config]) => (
                                <div
                                    key={company}
                                    className={`avatar-card ${userCompany === company ? 'selected' : ''}`}
                                    onClick={() => setUserCompany(company)}
                                    style={{marginBottom: '8px'}}
                                >
                                    <div className="avatar-name">{config.name}</div>
                                    <div className="avatar-role">{config.industry}</div>
                                    <div className="avatar-company">{config.description}</div>
                                </div>
                            ))}
                        </div>

                        {selectedAvatar && (
                            <div className="role-indicator">
                                {roleConfig[userRole].label} ({companyConfig[userCompany].name})
                                ‚öîÔ∏è {selectedAvatar.name}
                            </div>
                        )}

                        <button
                            className="start-button"
                            onClick={startSimulation}
                            disabled={!selectedAvatar || isLoading || sessionActive}
                        >
                            {sessionActive ? '‚úÖ Sesja Aktywna' :
                                isLoading ? 'Uruchamianie...' :
                                    'üéÆ Rozpocznij Symulacjƒô'}
                        </button>
                    </div>

                    <div className="chat-container">
                        <div className="chat-header">
                            <div className="chat-status">
                                <div className={`status-indicator ${sessionActive ? 'active' : ''}`}></div>
                                {sessionActive && selectedAvatar ?
                                    `Rozmowa z ${selectedAvatar.name}` :
                                    'Brak aktywnej sesji'
                                }
                            </div>
                        </div>

                        <div className="chat-messages" ref={chatMessagesRef}>
                            {!sessionActive ? (
                                <div className="empty-state">
                                    <h3>üé≠ Gotowy na symulacjƒô?</h3>
                                    <p>Wybierz rozm√≥wcƒô i swojƒÖ rolƒô, aby rozpoczƒÖƒá trening</p>
                                </div>
                            ) : messages.length === 0 ? (
                                <div className="empty-state">
                                    <h3>üí¨ Rozpocznij rozmowƒô</h3>
                                    <p>Napisz pierwszƒÖ wiadomo≈õƒá do {selectedAvatar?.name}</p>
                                </div>
                            ) : (
                                messages.map(message => (
                                    <div
                                        key={message.id}
                                        className={`message ${message.isUser ? 'user' : 'avatar'}`}
                                    >
                                        <div className="message-sender">{message.sender}</div>
                                        <div>{message.content}</div>
                                    </div>
                                ))
                            )}

                            {isLoading && (
                                <div className="message avatar">
                                    <div className="message-sender">{selectedAvatar?.name}</div>
                                    <div className="loading">
                                        <span>My≈õli</span>
                                        <div className="loading-dots">
                                            <div className="loading-dot"></div>
                                            <div className="loading-dot"></div>
                                            <div className="loading-dot"></div>
                                        </div>
                                    </div>
                                </div>
                            )}
                        </div>

                        {sessionActive && (
                            <div className="chat-input-container">
                                <div className="chat-input-wrapper">
                                        <textarea
                                            className="chat-input"
                                            value={inputMessage}
                                            onChange={(e) => setInputMessage(e.target.value)}
                                            onKeyPress={handleKeyPress}
                                            placeholder={`Napisz wiadomo≈õƒá jako ${roleConfig[userRole].label}...`}
                                            disabled={isLoading}
                                        />
                                    <button
                                        className="send-button"
                                        onClick={sendMessage}
                                        disabled={!inputMessage.trim() || isLoading}
                                    >
                                        üì§ Wy≈õlij
                                    </button>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            </div>
        );
    };

    // Render the app
    const root = ReactDOM.createRoot(document.getElementById('app'));
    root.render(<SimulationChat/>);
</script>
</body>
</html>
